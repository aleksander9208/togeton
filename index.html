<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Тестовое задание тогетон</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="uk-flex uk-flex-middle uk-flex-center">
                <button uk-toggle="target: #formi-modal" type="button" class="modal-button">Зарегистрироваться</button>
            </div>
            
            <div id="formi-modal" uk-modal>
                <div class="uk-modal-dialog uk-modal-body modal-form">

                    <form class="formit" action="action_form.php" method="post">
                        <div class="form-input">
                            <span>ФИО</span>
                            <input name="name" id="name" type="text" placeholder="ФИО" value="" required>
                        </div>
                        <div class="form-input">
                            <span>Телефон</span>
                            <div class="form-tel">
                                <span>+7</span>
                                <input name="phone" id="phone" placeholder="900 000-00-00" type="phone" value="" required>
                            </div>
                        </div>
                        <div class="form-input">
                            <span>E-mail</span>
                            <input name="email" id="email" type="text" placeholder="example@mail.ru" value="" required>
                        </div>
                        <div class="form-input">
                            <span>Пароль</span>
                            <input name="password" type="password" placeholder="•••••••" value="" required>
                        </div>
                        <div class="form-input">
                            <span>Повторите пароль</span>
                            <input name="morePassword" type="password" placeholder="•••••••" value="" required>
                        </div>
                        <div class="form-save uk-flex uk-flex-middle uk-flex-between">
                            <div><a href="" class="form-account">Есть аккаунт?</a></div>
                            <div><button class="save" type="submit" disabled>Сохранить</button></div>
                        </div>
                        <div class="form-compliance">
                            <input type="checkbox" name="compliance" value="compliance" required>
                            Я согласен на обработку персональных данных, а также с условиями оферты
                        </div>
                    </form>
                </div>
            </div>
            
        
        </div>

        <link href="css/styles.css" rel="stylesheet">
        <link href="js/uikit/dist/css/uikit.min.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/uikit/dist/js/uikit.min.js"></script>
        <script src="js/uikit/dist/js/uikit-icons.min.js"></script>
        <script src="js/jquery.maskedinput.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
